name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    # NYTT STEG: Kompilera appen för Linux
    - name: Publish
      run: dotnet publish KrypteringApi/KrypteringApi.csproj -c Release -o out

    # NYTT STEG: Packa bara ner de färdiga filerna (binärerna)
    - name: Generate Deployment Package
      run: |
        cd out
        zip -r ../deploy.zip .

    - name: Deploy to AWS Elastic Beanstalk
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: 'KrypteringApi'
        environment_name: 'KrypteringApi-env'
        version_label: ${{ github.sha }}
        region: eu-north-1
        deployment_package: deploy.zip